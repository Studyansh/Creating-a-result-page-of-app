<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>IG</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div class="container-top"> 
        <div class="box"><h2>Your Result</h2></div>
        <div class="circle">70 
        <p class="size">of 100</p>
    </div>
        <div class="great">
            <p>Great</p>
            <p>You scored higher than 65% of</p>
            <p>the people who have taken</p>
            <p>these tests</p>
        </div>
    </div>

    <div class="container-down"> 

        <div><h1>Summary</h1></div>
            <div class="content">    
        <h4 >
            
            <p class="id"> <i class= "fa fa-bolt" > </i>Reaction</p>  
            <p class="reaction"> <i class= "fa fa-comment"></i>Memory</p>
            <p class="id3"> <i class= "fa fa-clock"> </i>Verbal</p>
            <p class="id2"> <i class= "fa fa-eye" > </i>Visual</p>
        </h4>
        <div class="number">
            <p>80/100</p>
            <p>92/100</p>

        <p>61/100</p>
        <p>72/100</p>
        </div>
        </div>
        <button class=" btn" type="button">Continue</button>
    </div>



</body>
</html>
